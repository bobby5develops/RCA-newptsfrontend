<div class="col-sm-12" ng-click="$event.stopPropagation();">
    <div class="form-horizontal">
        <div class="form-group {{inputClass}}">
            <label for="currencySelection" class="col-sm-4 control-label">Currency</label>

            <div class="col-sm-8">
                <select id="currencySelection"
                        ng-options="currency
                            as currency.label for currency
                            in userPrefCtrl.currencyDictionary"
                        ng-model="userPrefCtrl.userPreferences.currency"
                        class="form-control">
                </select>
            </div>
        </div>
        <div class="form-group {{inputClass}}">
            <label for="unitsSelection" class="col-sm-4 control-label">Units</label>

            <div class="col-sm-8">
                <select id="unitsSelection"
                        ng-options="unit
                            as unit.name for unit
                            in userPrefCtrl.unitDictionary"
                        ng-model="userPrefCtrl.userPreferences.measurementUnit"
                        class="form-control">
                </select>
            </div>
        </div>
    </div>
</div>
